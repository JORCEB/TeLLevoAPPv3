<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/login"></ion-back-button>
    </ion-buttons>
    <ion-title>Bienvenido a TeLlevoAPP</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="auto">
        <ion-avatar>
          <img src="assets/images/avatar1.png" alt="Avatar del usuario">
        </ion-avatar>
      </ion-col>
      <ion-col>
        <ion-label>Bienvenido, {{ username }}!</ion-label>
      </ion-col>
      <ion-col size="auto">
        <ion-button fill="clear" size="small" (click)="cerrarSesion()">Cerrar Sesi√≥n</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-card>
    <ion-card-header>
      Solicitar un Viaje
    </ion-card-header>
    <ion-card-content>
      <ion-button expand="full" (click)="solicitarViaje()">Solicitar Viaje</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
